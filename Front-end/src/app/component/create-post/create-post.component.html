<div class=" flex flex-col p-5  bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between">
    <label for="message" class="block mb-2 text-xl font-bold text-gray-900 dark:text-white">Create Your Post</label>
    <div class="mb-2 rounded-md  hover:bg-gray-100 p-2 w-fit h-fit ">
        <label class=" relative hidden items-center mr-3 cursor-pointer">
            <input type="checkbox" value="" [(ngModel)]="post.isEvent" class="sr-only peer" >
            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
            <span class="ml-2  font-medium text-gray-900 dark:text-gray-300">Is Event</span>
        </label>
    </div>
    </div>
    <textarea id="message" (keydown)="onWrite($event)"  maxlength="100" [value]="" rows="2" [(ngModel)]="post.content" class="block p-3 w-full  text-sm text-gray-900 bg-gray-50 rounded-3xl border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Leave a comment..."></textarea>
    <div class="flex justify-end text-xs">{{length}}/100</div>
    <div class="flex items-center justify-between">
        <div class="  p-3 w-fit h-fit justify-center flex mt-3 rounded-md  hover:bg-gray-100 ">
            <label for="dropzone-file" class="cursor-pointer flex gap-1 text-blue-700">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5zm10.5-11.25h.008v.008h-.008V8.25zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                </svg>                  
                <input id="dropzone-file"  type="file" class="hidden" (change)="onMediaSelected($event)" multiple name="Media" accept="image/png, image/jpeg, image/jpg,video/mp4">
                <p class="font-medium text-black">Media</p>
            </label>
        </div>
       
        <div class="mt-3" (click)="onCreate()">
            <button type="button"  class="text-black gap-2 border shadow hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-3.5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Send
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>                  
            </button>             
        </div>
    </div>
    <div class="flex gap-4 mt-2 snap-x">
        <div class="relative group" *ngFor="let file of post.mediaList;let i=index;">
            <img *ngIf="isImage(i)" class="max-h-[125px] max-w-full rounded-lg hover:opacity-70 transition-opacity duration-300" [src]="file.mediaUrl" alt="">
            <video *ngIf="isVideo(i)" class="max-h-[125px] max-w-full rounded-lg hover:opacity-70 transition-opacity duration-300" controls>
                <source [src]="file.mediaUrl" type="video/mp4">
            </video>
            <div (click)="removeMedia(i)" class="absolute cursor-pointer inset-0 w-6 h-5 text-red-600 flex opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </div>
        </div>
    </div>
