<div class="flex justify-center items-center h-screen">
    <div id="toast" class="absolute  top-1 left-1 z-50 ">
        
    </div>
    <div class="w-10/12 h-5/6 flex rounded-lg shadow-2xl ">
        <!-- Left Column -->
        <div class="relative flex-1 rounded-l-lg hidden items-center justify-center bg-cover bg-[url('./assets/bg.png')] lg:flex">
            <div class="relative z-10 w-full max-w-md">
                <img src="./assets/logo.png" class="w-20 animate-bounce" />
                <div class="mt-8 space-y-3">
                    <h3 class="text-black text-3xl font-bold">Welcome Back !</h3>
                    <p class="text-gray-500 italic">
                        To keep connected with us please login with your account. 
                    </p>
                    <div class="flex items-center -space-x-2 overflow-hidden">
                        <!-- Left column images -->
                        <img src="https://randomuser.me/api/portraits/women/79.jpg" class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://api.uifaces.co/our-content/donated/xZ4wg2Xj.jpg" class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=a72ca28288878f8404a795f39642a46f" class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://randomuser.me/api/portraits/men/86.jpg" class="w-10 h-10 rounded-full border-2 border-white" />
                        <img src="https://images.unsplash.com/photo-1510227272981-87123e259b17?ixlib=rb-0.3.5&q=80&fm=jpg&crop=faces&fit=crop&h=200&w=200&s=3759e09a5b9fbe53088b23c615b6312e" class="w-10 h-10 rounded-full border-2 border-white" />
                        <p class="text-sm text-gray-500 font-medium translate-x-5">Join 5.000+ users</p>
                    </div>
                </div>
            </div>
            <div id="background-Image" class="absolute inset-0 my-auto h-[500px]"></div>
        </div>

        <!-- Right Column -->
        <div class="flex-1 flex items-center justify-center h-5/6">
            <div class="w-full max-w-md space-y-8 px-7 pt-16 bg-white text-gray-600 sm:px-0">
                <div class="">
                    <img src="./assets/logo.png" class=" w-20 lg:hidden" />
                    <div class="mt-5 space-y-2">
                        <h3 class="text-gray-800 mt-4 text-2xl font-bold sm:text-3xl">Log in</h3>
                        <p class="">you don't have an account? <a (click)="registerPage()" class="font-medium text-indigo-600 cursor-pointer hover:text-indigo-500">Register</a></p>
                    </div>
                </div>
                <div class="grid">
                    <!-- Social media buttons -->
                
                </div>
                <div class="relative">
                    <span class="block w-full h-px bg-gray-300"></span>
                    <p class="inline-block w-fit text-sm bg-white px-2 absolute -top-2 inset-x-0 mx-auto">Or continue with</p>
                </div>
                <form class="space-y-5" [formGroup]="form"  (ngSubmit)="onLogin()">
                    <div>
                        <label class="font-medium">Email</label>
                        <input type="email" maxlength="75" formControlName="email" required class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                        
                    </div>
                    <div>
                        <label class="font-medium">Password</label>
                        <input type="password" minlength="8" maxlength="15" formControlName="password" required class="w-full mt-2 px-3 py-2 text-gray-500 bg-transparent outline-none border focus:border-indigo-600 shadow-sm rounded-lg" />
                        
                    </div>
                    <button type="submit" class="w-full px-4 py-2 text-white font-medium bg-indigo-600 hover:bg-indigo-500 active:bg-indigo-600 rounded-lg duration-150">Log in</button>
                </form>
            </div>
        </div>
    </div>
</div>
