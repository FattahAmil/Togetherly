<div class="w-full h-fit max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700">
    <div class="flex items-center justify-between mb-4">
        <h5 class="text-xl font-bold leading-none text-gray-900 dark:text-white">Request Followers</h5>
        <a (click)="navigateToPageFollowReq()" class="text-sm font-medium cursor-pointer text-blue-600 hover:underline dark:text-blue-500">
            View all
        </a>
    </div>
    <div class="flow-root">
        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">      
            <li *ngFor="let user of users;" class="pt-3  pb-0 sm:pt-4">
                <div class="flex items-center space-x-4">
                    <div (click)="navigateToProfilePage(user.email)" class="flex-shrink-0  cursor-pointer">
                        <img class="w-8 h-8 rounded-full" [src]="user.profileImage" alt="Thomas image">
                    </div>
                    <div class="flex-1 min-w-0 cursor-pointer" (click)="navigateToProfilePage(user.email)">
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            {{user.firstName}}
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                            {{user.email}}
                        </p>
                    </div>
                    <button (click)="followRequest(user.id,user.email)" class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                        </svg>                      
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
